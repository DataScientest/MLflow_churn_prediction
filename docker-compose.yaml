services:
  # PostgreSQL Backend Store for MLflow
  postgres:
    image: postgres:15
    container_name: mlflow_postgres
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Pipeline Runner (for training/evaluation/registration)
  pipeline-runner:
    build:
      context: .
      dockerfile: Dockerfile
    image: churn-prediction-env
    container_name: churn_pipeline_runner
    volumes:
      - ./mlruns:/app/mlruns
      - ./data:/app/data
    environment:
      - MLFLOW_TRACKING_URI=postgresql://mlflow:mlflow@postgres:5432/mlflow
    command: python src/pipeline.py
    depends_on:
      postgres:
        condition: service_healthy

  # MLflow UI (for viewing experiments, runs, models)
  mlflow-ui:
    build:
      context: .
      dockerfile: Dockerfile
    image: churn-prediction-env
    container_name: mlflow_ui
    ports:
      - "5001:5001"
    volumes:
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=postgresql://mlflow:mlflow@postgres:5432/mlflow
    command: mlflow ui --host 0.0.0.0 --port 5001 --backend-store-uri postgresql://mlflow:mlflow@postgres:5432/mlflow --default-artifact-root /app/mlruns
    depends_on:
      postgres:
        condition: service_healthy

  # MLflow Model Server
  model-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: churn-prediction-env
    container_name: churn_model_server
    ports:
      - "5000:5000"
    volumes:
      # Only mount the artifact store (mlruns), not the DB
      - ./mlruns:/app/mlruns
    environment:
      # Use PostgreSQL as the backend store
      - MLFLOW_TRACKING_URI=postgresql://mlflow:mlflow@postgres:5432/mlflow
      - MLFLOW_MODEL_URI=models:/ChurnModel/Staging
      # Tell MLflow where to find artifacts inside the container
      - MLFLOW_ARTIFACT_ROOT=/app/mlruns
    command: >
      mlflow models serve 
      --model-uri models:/ChurnModel/Staging 
      --host 0.0.0.0 
      --port 5000 
      --no-conda
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
